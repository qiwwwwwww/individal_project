{% extends "base.html" %}

{% block content %}
    <!-- Custom CSS -->
    <link href="/static/css/1-col-portfolio.css" rel="stylesheet">

    <div class="container">
  <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Your Apps
                    <small>Previously uploaded Apps</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->
  <a href="{{ url_for('upload_file') }}" class="btn btn-success btn-sm">
    <i class="glyphicon glyphicon-plus"></i>
    Add app
  </a>

        <!-- Project One -->
        {% for file in files %}
        <div class="row">
          <a href="/files/{{file._id}}">
            <div class="col-md-7">
              {% if file.img_id %}
                 <img class="img-responsive" src="/show/{{file.img_id}}" style="width:304px;height:304px;margin-top:30px;">
              {% else %}
                <img class="img-responsive" src="http://placekitten.com/g/128/192" alt="">
              {% endif %}
              </div>
            <div class="col-md-5">
              <h3>{{file.title}}</h3>
              <h4>{{file.category}}</h4>
            </div>
              </a>
            </div>
            {% else %}
            <p>No app found</p>
            {% endfor %}

{% if next_page_token %}
<nav>
  <ul class="pager">
    <li><a href="?page_token={{next_page_token}}">More</a></li>
  </ul>
</nav>
{% endif %}
</div>



{% endblock %}
